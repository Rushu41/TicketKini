<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results - TicketKini</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Added global luxury-modern theme -->
  <link href="../styles/site.css" rel="stylesheet" />
  <style>
    /* Sky blue theme to match My Bookings */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #cbd5e1 100%);
      min-height: 100vh;
      color: #1f2937;
    }
    .gradient-text {
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .navbar {
      background: rgba(248, 250, 252, 0.9);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="min-h-screen relative text-gray-800 font-sans">
  <div class="floating-shapes">
    <span></span><span></span><span></span><span></span>
  </div>
  
  <!-- Themed Navigation replacing empty placeholder -->
  <nav class="navbar shadow-sm relative z-10">
    <div class="max-w-6xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="../index.html" class="text-2xl font-extrabold gradient-text flex items-center gap-2">
          <i class="fas fa-route text-cyan-600"></i>
          <span>TicketKini</span>
        </a>
        <div class="hidden md:flex items-center gap-6">
          <a href="../index.html" class="text-gray-700 hover:text-cyan-600 transition-colors">Home</a>
          <a href="./search.html" class="text-cyan-600 font-semibold">Search</a>
        </div>
        <div class="flex items-center gap-4" id="auth-buttons">
          <!-- Auth buttons will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </nav>

  <!-- Header: converted to glass card -->
  <section class="glass-card py-5 mb-5 rounded-lg shadow card-animated mt-4">
    <div class="max-w-6xl mx-auto px-4 flex flex-wrap justify-between items-center gap-4">
      <div class="flex items-center gap-2 text-lg font-semibold">
        <span id="source-city">Dhaka</span>
        <i class="fas fa-arrow-right text-cyan-600"></i>
        <span id="dest-city">Chittagong</span>
      </div>
      <div class="text-sm text-gray-600">
        <span id="travel-date">Today, 26 Jun</span> • <span id="results-summary">12 buses available</span>
      </div>
    </div>
  </section>

  <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-[280px_1fr] gap-6">
  <aside class="glass-card rounded-xl p-5 shadow sticky top-5 max-h-[calc(100vh-40px)] overflow-y-auto">
      <div class="flex justify-between items-center border-b pb-3 mb-5">
        <h3 class="text-lg font-semibold">Filters</h3>
        <a href="#" id="clear-filters-btn" class="text-red-600 text-sm hover:bg-red-100 rounded px-2 py-1">Clear All</a>
      </div>
      <div id="filters-container">
        <!-- Filters will be injected by JavaScript -->
      </div>
    </aside>

    <main class="flex flex-col gap-6">
  <div class="glass-card p-4 rounded-lg shadow flex justify-between items-center">
        <div class="font-semibold" id="results-count">Showing 12 of 23 buses</div>
        <div class="flex items-center gap-2 text-sm">
          <label for="sort-by">Sort by:</label>
          <select id="sort-by" class="border rounded px-2 py-1">
            <option value="price_low_high">Price (Low to High)</option>
            <option value="price_high_low">Price (High to Low)</option>
            <option value="rating_high_low">Rating (High to Low)</option>
            <option value="departure_time_early_late">Departure Time (Early to Late)</option>
            <option value="departure_time_late_early">Departure Time (Late to Early)</option>
            <option value="duration_short_long">Duration (Short to Long)</option>
            <option value="duration_long_short">Duration (Long to Short)</option>
          </select>
        </div>
      </div>

      <div id="trip-results" class="flex flex-col gap-4">
        <!-- Trip cards will be injected by JS -->
      </div>

      <div id="pagination" class="bg-white/90 glass-card rounded-lg shadow p-4 flex justify-center items-center gap-2">
        <!-- Pagination will be generated by JavaScript -->
      </div>
    </main>
  </div>

  <!-- Themed footer -->
  <footer class="bg-gray-900/90 text-white py-8 mt-16 relative z-10">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p>&copy; 2025 TicketKini. All rights reserved. | Made with ❤️ in Bangladesh</p>
    </div>
  </footer>

  <script type="module" src="search.ts"></script>
</body>
</html>
