    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');
        
        /* Background Animation Styles */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .dot-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background: linear-gradient(90deg, #ef4444 0%, #ef4444 33%, #e5e7eb 33%, #e5e7eb 100%); }
        .strength-medium { background: linear-gradient(90deg, #f59e0b 0%, #f59e0b 66%, #e5e7eb 66%, #e5e7eb 100%); }
        .strength-strong { background: linear-gradient(90deg, #10b981 0%, #10b981 100%); }
        
        .shimmer-btn {
            position: relative;
            overflow: hidden;
        }
        
        .shimmer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .shimmer-btn:hover::before {
            left: 100%;
        }
        
        .tab-slide-enter {
            animation: slideInRight 0.3s ease-out;
        }
        
        .tab-slide-exit {
            animation: slideOutLeft 0.3s ease-out;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOutLeft {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }
        
        .loading-spinner {
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .input-focus-effect {
            transition: all 0.3s ease;
        }
        
        .input-focus-effect:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .glass-form {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Custom cursor inspired by thebluedesert.com */
        .blue-desert-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }

        .cursor-inner {
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.1s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .cursor-inner__icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 44px;
            height: 44px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            align-items: center;
            justify-items: center;
        }

        .cursor-inner__icon > * {
            grid-column: 1;
            grid-row: 1;
        }

        .cursor-border {
            width: 44px;
            height: 44px;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
            position: relative;
        }

        .cursor-dot {
            width: 11px;
            height: 11px;
            background: #ffffff;
            border: 1px solid #3b82f6;
            border-radius: 50%;
            transform: scale(1);
            transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
            position: relative;
        }

        /* Hide default cursor on non-touch devices */
        @media (pointer: fine) {
            * {
                cursor: none !important;
            }
        }

        /* Show default cursor on touch devices */
        @media (pointer: coarse) {
            .blue-desert-cursor {
                display: none;
            }
        }
    </style>

    <!-- Background Animation Script -->
    <script>
        class DotGridAnimation {
            constructor() {
                this.canvas = document.getElementById('dotCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.dots = [];
                this.mouse = { x: 0, y: 0, vx: 0, vy: 0, speed: 0, lastX: 0, lastY: 0, lastTime: 0 };
                this.config = {
                    dotSize: 4,
                    gap: 25,
                    baseColor: 'rgba(79, 70, 229, 0.3)',
                    activeColor: 'rgba(79, 70, 229, 0.8)',
                    proximity: 60,
                    speedTrigger: 200,
                    shockRadius: 80,
                    shockStrength: 1,
                    resistance: 0.98,
                    returnSpeed: 0.02
                };
                
                this.init();
            }
            
            init() {
                this.resizeCanvas();
                this.buildGrid();
                this.animate();
                this.bindEvents();
            }
            
            resizeCanvas() {
                const dpr = window.devicePixelRatio || 1;
                const rect = this.canvas.getBoundingClientRect();
                
                this.canvas.width = rect.width * dpr;
                this.canvas.height = rect.height * dpr;
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
                
                this.ctx.scale(dpr, dpr);
                this.width = rect.width;
                this.height = rect.height;
            }
            
            buildGrid() {
                this.dots = [];
                const { dotSize, gap } = this.config;
                const cell = dotSize + gap;
                
                const cols = Math.floor((this.width + gap) / cell);
                const rows = Math.floor((this.height + gap) / cell);
                
                const gridW = cell * cols - gap;
                const gridH = cell * rows - gap;
                
                const startX = (this.width - gridW) / 2 + dotSize / 2;
                const startY = (this.height - gridH) / 2 + dotSize / 2;
                
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        this.dots.push({
                            x: startX + x * cell,
                            y: startY + y * cell,
                            originalX: startX + x * cell,
                            originalY: startY + y * cell,
                            offsetX: 0,
                            offsetY: 0,
                            vx: 0,
                            vy: 0
                        });
                    }
                }
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                
                this.dots.forEach(dot => {
                    // Return to original position
                    const dx = dot.originalX - dot.x;
                    const dy = dot.originalY - dot.y;
                    
                    dot.vx += dx * this.config.returnSpeed;
                    dot.vy += dy * this.config.returnSpeed;
                    
                    dot.vx *= this.config.resistance;
                    dot.vy *= this.config.resistance;
                    
                    dot.x += dot.vx;
                    dot.y += dot.vy;
                    
                    // Calculate distance to mouse
                    const distToMouse = Math.hypot(dot.originalX - this.mouse.x, dot.originalY - this.mouse.y);
                    
                    // Determine color based on proximity to mouse
                    let opacity = 0.3;
                    if (distToMouse < this.config.proximity) {
                        const factor = 1 - (distToMouse / this.config.proximity);
                        opacity = 0.3 + (factor * 0.5);
                    }
                    
                    // Draw dot
                    this.ctx.fillStyle = `rgba(79, 70, 229, ${opacity})`;
                    this.ctx.beginPath();
                    this.ctx.arc(dot.x, dot.y, this.config.dotSize / 2, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                requestAnimationFrame(() => this.animate());
            }
            
            bindEvents() {
                let lastTime = 0;
                
                const handleMouseMove = (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const currentTime = performance.now();
                    const dt = currentTime - lastTime || 16;
                    
                    const newX = e.clientX - rect.left;
                    const newY = e.clientY - rect.top;
                    
                    if (lastTime) {
                        this.mouse.vx = (newX - this.mouse.x) / dt * 1000;
                        this.mouse.vy = (newY - this.mouse.y) / dt * 1000;
                        this.mouse.speed = Math.hypot(this.mouse.vx, this.mouse.vy);
                    }
                    
                    this.mouse.x = newX;
                    this.mouse.y = newY;
                    lastTime = currentTime;
                    
                    // Apply force to nearby dots when moving fast
                    if (this.mouse.speed > this.config.speedTrigger) {
                        this.dots.forEach(dot => {
                            const dist = Math.hypot(dot.originalX - this.mouse.x, dot.originalY - this.mouse.y);
                            if (dist < this.config.proximity) {
                                const force = (this.config.proximity - dist) / this.config.proximity;
                                const angle = Math.atan2(dot.originalY - this.mouse.y, dot.originalX - this.mouse.x);
                                
                                dot.vx += Math.cos(angle) * force * this.config.shockStrength;
                                dot.vy += Math.sin(angle) * force * this.config.shockStrength;
                            }
                        });
                    }
                };
                
                const handleClick = (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const clickY = e.clientY - rect.top;
                    
                    this.dots.forEach(dot => {
                        const dist = Math.hypot(dot.originalX - clickX, dot.originalY - clickY);
                        if (dist < this.config.shockRadius) {
                            const force = (this.config.shockRadius - dist) / this.config.shockRadius;
                            const angle = Math.atan2(dot.originalY - clickY, dot.originalX - clickX);
                            
                            dot.vx += Math.cos(angle) * force * this.config.shockStrength;
                            dot.vy += Math.sin(angle) * force * this.config.shockStrength;
                        }
                    });
                };
                
                const handleResize = () => {
                    this.resizeCanvas();
                    this.buildGrid();
                };
                
                // Throttle mouse move for performance
                let moveTimeout;
                const throttledMouseMove = (e) => {
                    if (!moveTimeout) {
                        moveTimeout = setTimeout(() => {
                            handleMouseMove(e);
                            moveTimeout = null;
                        }, 16);
                    }
                };
                
                document.addEventListener('mousemove', throttledMouseMove);
                document.addEventListener('click', handleClick);
                window.addEventListener('resize', handleResize);
                
                // Cleanup function
                this.cleanup = () => {
                    document.removeEventListener('mousemove', throttledMouseMove);
                    document.removeEventListener('click', handleClick);
                    window.removeEventListener('resize', handleResize);
                };
            }
            
            destroy() {
                if (this.cleanup) this.cleanup();
            }
        }
        
        // Initialize the animation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const animation = new DotGridAnimation();
        });
    </script>

    <!-- Custom Cursor JavaScript inspired by thebluedesert.com -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Only activate on non-touch devices
            if (window.matchMedia("(pointer: coarse)").matches) {
                return;
            }

            const cursor = document.querySelector('.cursor-inner');
            const cursorBorder = document.querySelector('.cursor-border');
            const cursorDot = document.querySelector('.cursor-dot');
            
            if (!cursor || !cursorBorder || !cursorDot) return;

            let mouseX = 0;
            let mouseY = 0;

            // Mouse move handler
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Update cursor position with smooth transform
                cursor.style.transform = `translateX(${mouseX}px) translateY(${mouseY}px)`;
            });

            // Hover effects for interactive elements
            const interactiveElements = document.querySelectorAll('a, button, input, textarea, select, [role="button"], [tabindex="0"]');
            
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursorBorder.style.transform = 'scale(1)';
                    cursorDot.style.transform = 'scale(0.8)';
                    cursor.style.transition = 'all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1)';
                });

                element.addEventListener('mouseleave', () => {
                    cursorBorder.style.transform = 'scale(0)';
                    cursorDot.style.transform = 'scale(1)';
                    cursor.style.transition = 'all 0.1s cubic-bezier(0.215, 0.61, 0.355, 1)';
                });
            });

            // Click animation
            document.addEventListener('mousedown', () => {
                cursorBorder.style.transform = 'scale(1.2)';
                cursorDot.style.transform = 'scale(0.6)';
                cursorBorder.style.background = 'rgba(59, 130, 246, 0.3)';
            });

            document.addEventListener('mouseup', () => {
                cursorBorder.style.transform = 'scale(0)';
                cursorDot.style.transform = 'scale(1)';
                cursorBorder.style.background = 'rgba(59, 130, 246, 0.1)';
            });

            // Initialize cursor position
            cursor.style.transform = `translateX(${window.innerWidth / 2}px) translateY(${window.innerHeight / 2}px)`;
            
            // Handle window resize
            window.addEventListener('resize', () => {
                cursor.style.transform = `translateX(${mouseX}px) translateY(${mouseY}px)`;
            });
        });
    </script>
