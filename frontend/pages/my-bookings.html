<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - TicketKini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-light: #f8fafc;
            --primary-blue: #1e40af;
            --accent-cyan: #06b6d4;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #cbd5e1 100%);
            min-height: 100vh;
            color: #1f2937;
        }

        .gradient-text {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .booking-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .booking-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .booking-card:hover::before {
            left: 100%;
        }

        .booking-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: rgba(6, 182, 212, 0.5);
        }

        .tab-button {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 12px 24px;
            color: #374151;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-right: 12px;
            margin-bottom: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .tab-button:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #1f2937;
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #1e40af, #06b6d4);
            border-color: #06b6d4;
            color: white;
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.3);
        }

        .filter-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .filter-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: #1f2937;
            transition: all 0.3s ease;
        }

        .filter-input:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
        }

        .filter-input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-confirmed {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .status-pending {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .status-cancelled {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .status-expired {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }

        .status-cart {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }

        .status-completed {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            color: white;
        }

        .route-display {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 16px 0;
        }

        .route-location {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }

        .route-arrow {
            color: #06b6d4;
            font-size: 20px;
        }

        .booking-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-size: 14px;
        }

        .meta-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #1e40af, #06b6d4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .price-display {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .action-button {
            background: linear-gradient(135deg, #1e40af, #06b6d4);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
        }

        .action-button.danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .action-button.danger:hover {
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .navbar {
            background: rgba(248, 250, 252, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top: 3px solid #06b6d4;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #06b6d4;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .expand-toggle {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            color: #1f2937;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .expand-toggle:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .passenger-details {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        @media (max-width: 768px) {
            .booking-meta {
                grid-template-columns: 1fr;
            }
            
            .route-display {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar sticky top-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="../index.html" class="text-2xl font-bold gradient-text">🎫 TicketKini</a>
            </div>
            <div class="flex items-center gap-4">
                <a href="../index.html" class="text-gray-700 hover:text-cyan-600 transition-colors">
                    <i class="fas fa-home mr-2"></i>Home
                </a>
                <a href="profile.html" class="text-gray-700 hover:text-cyan-600 transition-colors">
                    <i class="fas fa-user mr-2"></i>Profile
                </a>
                <button onclick="logout()" class="text-gray-700 hover:text-red-600 transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen py-8">
        <div class="max-w-7xl mx-auto px-4">
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-4">
                    <span class="gradient-text">My Bookings</span>
                </h1>
                <p class="text-gray-600 text-lg">Manage and track your travel history</p>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="text-center py-20">
                <div class="loading-spinner"></div>
                <p class="mt-4 text-gray-600">Loading your bookings...</p>
            </div>

            <!-- Main Content -->
            <div id="mainContent" class="hidden">
                <!-- Quick Stats -->
                <div class="stats-grid mb-8">
                    <div class="stat-card">
                        <div class="stat-number" id="totalBookings">0</div>
                        <div class="stat-label">Total Bookings</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="confirmedBookings">0</div>
                        <div class="stat-label">Confirmed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingBookings">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalSpent">৳0</div>
                        <div class="stat-label">Total Spent</div>
                    </div>
                </div>

                <!-- Filters Section -->
                <div class="filter-section">
                    <div class="flex flex-wrap items-center gap-4">
                        <div class="flex-1 min-w-[200px]">
                            <input 
                                type="text" 
                                id="searchInput" 
                                placeholder="Search by PNR, destination, or booking ID..."
                                class="filter-input w-full"
                            >
                        </div>
                        <div>
                            <select id="statusFilter" class="filter-input">
                                <option value="">All Status</option>
                                <option value="CONFIRMED">Confirmed</option>
                                <option value="PENDING">Pending</option>
                                <option value="CANCELLED">Cancelled</option>
                                <option value="EXPIRED">Expired</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>
                        <div>
                            <input type="date" id="dateFilter" class="filter-input">
                        </div>
                        <button onclick="clearFilters()" class="action-button">
                            <i class="fas fa-filter-circle-xmark"></i>
                            Clear
                        </button>
                    </div>
                </div>

                <!-- Tabs Section -->
                <div class="mb-8">
                    <div class="flex flex-wrap">
                        <button class="tab-button active" data-vehicle-type="all">
                            <i class="fas fa-list"></i>
                            All Bookings
                        </button>
                        <button class="tab-button" data-vehicle-type="bus">
                            <i class="fas fa-bus"></i>
                            Bus
                        </button>
                        <button class="tab-button" data-vehicle-type="train">
                            <i class="fas fa-train"></i>
                            Train
                        </button>
                        <button class="tab-button" data-vehicle-type="plane">
                            <i class="fas fa-plane"></i>
                            Airplane
                        </button>
                    </div>
                </div>

                <!-- Bookings Container -->
                <div id="bookingsContainer">
                    <!-- Booking cards will be inserted here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center py-20 hidden">
                    <div class="text-6xl mb-6">
                        <i class="fas fa-ticket-alt text-gray-300"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">No Bookings Found</h3>
                    <p class="text-gray-600 mb-6">You haven't made any bookings yet or no bookings match your filters.</p>
                    <div class="flex gap-4 justify-center">
                        <a href="../index.html" class="action-button">
                            <i class="fas fa-search"></i>
                            Search Trips
                        </a>
                        <button onclick="clearFilters()" class="action-button">
                            <i class="fas fa-filter-circle-xmark"></i>
                            Clear Filters
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Details Modal -->
    <div id="bookingModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h2 class="text-2xl font-bold text-gray-800">Booking Details</h2>
                <button onclick="closeModal()" class="text-gray-600 hover:text-gray-800 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <!-- Modal Content -->
            <div id="modalContent" class="p-6">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module" src="my-bookings.ts"></script>
    <script type="module">
        import { feedbackPromptService } from '../services/feedbackPromptService.ts';
        
        // Check for feedback prompt on bookings page load
        setTimeout(() => {
            feedbackPromptService.checkForFeedbackPrompt();
        }, 2000);
    </script>
</body>
</html>
