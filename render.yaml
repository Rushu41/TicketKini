services:
  - type: web
    name: ticketkini-api
    env: python
    plan: free
    region: singapore
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Python settings
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PYTHONPATH
        value: .

      # Database - Async SQLAlchemy connection
      - key: DATABASE_URL
        value: postgresql://travelsync_user:ELSEg2AEI5WFKD7WvkUOxIaqxhI4qv6F@dpg-d2hmgf3e5dus73eph5b0-a.singapore-postgres.render.com/travelsync
        sync: false

      # JWT settings
      - key: JWT_SECRET_KEY
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"

      # CORS - frontend domains
      - key: CORS_ORIGINS
        value: https://your-frontend.onrender.com,https://your-custom-domain.com

      # Environment and debug
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: production

      # Email / SMTP
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: FROM_EMAIL
        sync: false

      # Admin credentials
      - key: ADMIN_EMAIL
        value: admin@travelsync.com
      - key: ADMIN_PASSWORD
        sync: false

      # Notifications
      - key: NOTIFICATION_EMAIL_ENABLED
        value: "true"
      - key: NOTIFICATION_CLEANUP_DAYS
        value: "30"
      - key: NOTIFICATION_MAX_RETRIES
        value: "3"

      # Websocket settings
      - key: WEBSOCKET_PING_INTERVAL
        value: "30"
      - key: WEBSOCKET_HEARTBEAT_TIMEOUT
        value: "60"

      # Booking settings
      - key: BOOKING_EXPIRY_MINUTES
        value: "15"

      # Pagination
      - key: DEFAULT_PAGE_SIZE
        value: "20"
      - key: MAX_PAGE_SIZE
        value: "100"

      # Payment gateway
      - key: PAYMENT_GATEWAY_URL
        value: https://sandbox.payment-gateway.com
      - key: PAYMENT_API_KEY
        sync: false
